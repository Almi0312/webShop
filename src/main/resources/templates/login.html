<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Аутентификация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/menu.css">
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>

<div class="container">
    <div >
        <p th:if="${loginError}" class="error">Неправильное имя или пароль</p>
        <div>
            <form th:action="@{/auth}" method="post">
                <table >
                    <tr>
                        <td>Username</td>
                        <td><input type="text" name="username" placeholder="Логин"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="password" placeholder="Пароль"></td>
                    </tr>
                </table>
                <button type="submit">Войти</button>
            </form>
        </div>
    </div>
    <button><a th:href="@{/registration}">Зарегистрироваться</a></button>
</div>

<script src="https://kit.fontawesome.com/cb1406c3c9.js" crossorigin="anonymous"></script>
</body>
</html>
