<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">>
<head>
    <meta charset="UTF-8">
    <title>Карточка продукта</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="/product.js"></script>
    <script src="/slider.js"></script>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>
<script th:replace="fragments/menu :: scripts"></script>

<div class="product_container" th:if="${product}">

    <div class="product-card">
        <div>
            <div>
                <img th:each="image : ${product.images}" th:src="@{'/api/images/' + ${image}}"><br>
            </div>
        </div>
        <h2 class="product-name" th:text="${product.title}">Название продукта </h2>
        <p class="price" th:text="${product.price}">1000 руб.</p>
        <p th:text="${product.description}"></p>
        <a th:href="@{'/products/'+${product.id}+'/bucket'}" class="btn-product">Купить</a>
    </div>
</div>
<div class="product-card" th:if="${product}">
    <div class="product-info">
        <h2 th:text="${product.title}"></h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla euismod leo non lacus fringilla, at ullamcorper diam malesuada.</p>
        <div class="product-slider">
            <!-- Содержимое слайдера -->
        </div>
    </div>
    <div class="comments-section">
        <h3>Comments</h3>
        <div class="comments">
            <!-- Комментарии -->
        </div>
        <div class="comment-input">
            <textarea placeholder="Add a comment"></textarea>
            <button>Add Comment</button>
        </div>
    </div>
</div>
</body>

</body>
</html>
