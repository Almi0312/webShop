<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Product list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!--STOMP-->
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>

    <!--app.js dependance: jquery-->
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/product.js"></script>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>
<script th:replace="fragments/menu :: scripts"></script>

<a class="btd-add-new-product" th:href="@{products/new_product}">
    <button sec:authorize="hasAnyAuthority('ADMIN', 'MANAGER')" type="button">
        Добавить продукт</button>
</a>

<div class="product-list">
    <div class="product_container">

        <div class="product-card" th:each="product1 : ${products}">
            <p th:text="${product1.id}"></p>
            <div class="product-card-inside">
                <div class="product_image">
                    <img th:each="image : ${product1.images}" th:src="@{'/api/images/' + ${image.id}}"><br>
                </div>
                <div class="product-inline">
                    <h2 class="product-name" th:text="${product1.title}">Название продукта </h2>
                    <p th:text="${product1.description}">1000 руб.</p>
                    <p class="price" th:text="${product1.price}">1000 руб.</p>
                    <a th:href="@{'/products/'+${product1.id}+'/bucket'}" class="btn-product">Купить</a>
                    <div>
                        <a sec:authorize="hasAnyAuthority('ADMIN', 'MANAGER')" th:href="@{'/products/edit/' + ${product1.id}}"><i class="fa-solid fa-pen-to-square"></i></a>
                        <a sec:authorize="hasAnyAuthority('ADMIN', 'MANAGER')" th:href="@{'/products/delete/' + ${product1.id}}"><i class="fa-solid fa-trash"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
