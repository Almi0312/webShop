<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Product list</title>
    <!--STOMP-->
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>

    <!--app.js dependance: jquery-->
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/product.js"></script>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}">
</div>
<div>
    <a th:href="@{products/new_product}">
        <button sec:authorize="hasAnyAuthority('ADMIN', 'MANAGER')" type="button">
            Добавить продукт</button>
    </a>
</div>
<table border="1" align="center" id="table">
    <tr>
        <td>Название</td>
        <td>Цена</td>
        <td></td>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.title}">Кофта</td>
        <td th:text="${product.price}">120.00</td>
        <td><a th:href="@{/products/{id}/bucket(id=${product.id})}">Добавить в корзину</a></td>
    </tr>
</table>
</body>
</html>
