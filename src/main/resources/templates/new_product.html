<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление</title>
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<form th:object="${product}" th:action="@{/products/save}"  method="post" enctype="multipart/form-data">
    <div class="product-form-container" style="align-content: center">
        <div class="product-form">
            <h3>Создание нового продукта</h3>

            <div class="header-label-form">
                <label for="title">Название</label>
                    <div class="input-form">
                        <input type="text" id="title" name="title" th:field="*{title}">
                    </div>
            </div>

            <div class="header-label-form">
                <label for="file1">1 фото</label>
                <div class="input-form">
                    <input type="file" name="file1" id="file1" th:field="*{images}" class="form-control">
                </div>
            </div>

            <div class="header-label-form">
                <label for="file2">2 фото</label>
                <div class="input-form">
                    <input type="file" name="file2" id="file2" th:field="*{images}" class="form-control">
                </div>
            </div>

            <div class="header-label-form">
                <label for="file3">3 фото</label>
                <div class="input-form">
                    <input type="file" name="file3" id="file3" th:field="*{images}" class="form-control">
                </div>
            </div>

            <div class="header-label-form">
                <label for="price">Цена</label>
                <div class="input-form">
                    <input type="number" id="price" th:field="*{price}" >
                </div>
            </div>

            <div class="header-label-form">
                <label for="description">Описание</label>
                <div class="input-form">
                    <input type="text" id="description" th:field="*{description}" >
                </div>
             </div>

            <div class="header-label-form">
                <label for="categories">Категория</label>
                <div class="input-form">
                    <select id="categories" class="form-select" aria-label="Default select example" >
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                    </select>
                </div>
            </div>

            <button class="default-btn" id="send" type="submit" th:size="20">Добавить</button>

        </div>
    </div>
</form>

</body>
</html>
