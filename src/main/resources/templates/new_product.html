<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление</title>
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<form th:object="${product}" th:action="@{/products/save}"  method="post" enctype="multipart/form-data">
    <table align="center">
        <tr>
            <td>Название</td>
            <td><input type="text" id="title" name="title" th:field="*{title}"></td>
        </tr>
        <tr>
            <td>Фото</td>
            <td><input type="file" id="image1" name="image1"></td>
        </tr>
        <tr>
            <td>Цена</td>
            <td><input type="number" id="price" th:field="*{price}"></td>
        </tr>
        <tr>
            <td>Описание</td>
            <td><input type="text" id="new_description" th:field="*{description}"></td>
        </tr>
        <tr>
            <td>Категория</td>
            <td><select class="form-select" aria-label="Default select example">
               <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select></td>
        </tr>
    </table>
    <button id="send" type="submit">Submit</button>
</form>
</body>
</html>
